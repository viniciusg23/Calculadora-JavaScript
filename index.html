<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculadora">
        <form id="container">
            <input id="valor" type="text">
            <input class="botao-soma bt" type="button" value="+" onclick="operacao(this.value)">
            <input class="botao-sub bt" type="button" value="-" onclick="operacao(this.value)">
            <input class="botao-div bt" type="button" value="/" onclick="operacao(this.value)">
            <input class="botao-mult bt" type="button" value="*" onclick="operacao(this.value)">
            <input class="botao-raiz bt" type="button" value="#">
            <input class="botao-porc bt" type="button" value="#">
            <input class="botao-pon bt" type="button" value="." onclick="operacao(this.value)">
            <input class="botao-limpar bt" type="button" value="C" onclick="limpar()">
            <input class="botao-resultado bt" type ="button" value="=" onclick="resultado()">
            <!-- ---------- -->
            <input class="botao0 bt" type="button" value="0" onclick="operacao(this.value)">
            <input class="botao1 bt" type="button" value="1" onclick="operacao(this.value)">
            <input class="botao2 bt" type="button" value="2" onclick="operacao(this.value)">
            <input class="botao3 bt" type="button" value="3" onclick="operacao(this.value)">
            <input class="botao4 bt" type="button" value="4" onclick="operacao(this.value)">
            <input class="botao5 bt" type="button" value="5" onclick="operacao(this.value)">
            <input class="botao6 bt" type="button" value="6" onclick="operacao(this.value)">
            <input class="botao7 bt" type="button" value="7" onclick="operacao(this.value)">
            <input class="botao8 bt" type="button" value="8" onclick="operacao(this.value)">
            <input class="botao9 bt" type="button" value="9" onclick="operacao(this.value)">

        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
